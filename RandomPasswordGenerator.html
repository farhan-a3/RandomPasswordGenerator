<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RandomPasswordGenerator.css">
    <script src="RandomPasswordGenerator.js" defer></script>
    <title>Random Password Generator</title>
</head>
<body>
    <section id="box">
        <h2>Random Password Generator</h2>
        <input id="password" type="text" value="Create password" readonly>
        <div>
            <button id="btnGenerate" onclick="generatePassword()">Generate</button>
            <button id="btnCopy" onclick="copyPassword()">Copy</button>
        </div>
    </section>
</body>
</html>
